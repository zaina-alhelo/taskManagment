<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Premier</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="style/stylehome.css" />
	<link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">


</head>

<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><img src="images/Screenshot_2024-06-30_115821-removebg-preview.png">Premier</a>
			<div>
				<a id="signUp" class="btn btn-primary">Sign in | Sign up</a>
			</div>
		</div>
	</nav>


	<div id="div_main">

		<h1 id="welcome_01">Premier</h1>
		<p>your best solution for task management</p>

	</div>
	<!-- change -->
	<section class="two">
		<img src="images/Scrum board-amico.png" alt="">
		<div class="featur-1">
			<label>
				Project task management can be a powerful tool for improving productivity and organization for both individuals
				and teams.
				This project can help achieve goals effectively and easily.
			</label>
		</div>
	</section>
	<section class="two">

		<div class="featur-2">
			<label>
				You can easily work with it, add your projects and tasks in one place, and view detailed information about each
				task, including its history and changes.
			</label>
		</div>
		<img class="img-two" src="images/Add_tasks-rafiki.png" alt="">
	</section>
	<section class="two">
		<img src="images/Visual data-pana.png" alt="">
		<div class="featur-3">
			<label>
				The Task Management tool will allow users to add, edit, delete, and track tasks within projects.
			</label>
		</div>
	</section>

	<!-- end-change -->

	<section id="hero01">
		<!-- Carousel -->
		<div id="demo" class="carousel slide" data-bs-ride="carousel">

			<!-- Indicators/dots -->
			<div class="carousel-indicators" id="button_show">
				<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
				<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
				<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
			</div>

			<!-- The slideshow/carousel -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="images/dashboard.png" alt="Los Angeles" class="d-block" style="width:100%">

				</div>
				<div class="carousel-item">
					<img src="images/project.png" alt="Chicago" class="d-block" style="width:100%">

				</div>
				<div class="carousel-item">
					<img src="images/chart.png" alt="New York" class="d-block" style="width:100%">


				</div>

				<!-- Left and right controls/icons -->
				<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
					<span class="carousel-control-prev-icon"></span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
					<span class="carousel-control-next-icon"></span>
				</button>
			</div>
			<div id="empty"></div>



	</section>


	<section id="section01" class="sections">

	</section>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
		<div class="container-fluid">
			<a class="navbar-brand" href="#black">all right saved for us</a>

		</div>
	</nav>




	<!-- signup Modal -->
	<div class="modal" id="regModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Registration</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">

					<form action="#">
						<div class="input-group mb-3">
							<input type="text" id="fName" class="form-control" placeholder="First Name" name="usrfirstname">

						</div>

						<div class="input-group mb-3">
							<input type="text" id="lName" class="form-control" placeholder="Last Name" name="usrlastname">
						</div>
						<div class="input-group mb-3">
							<input type="email" id="email" class="form-control" placeholder="your email" name="email">
						</div>
						<div class="input-group mb-3">
							<input type="password" id="password" class="form-control" placeholder="password" name="password">
						</div>

						<button id="newAccountData" type="submit" class="btn btn-primary">sign up!</button>
						<a id="gotToLogIn" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">already have an
							account ?</a>
					</form>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>

			</div>
		</div>
	</div>



	<div class="modal" id="loginModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Login</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">

					<form action="#">

						<div class="input-group mb-3">
							<input type="email" id="log_in_email" class="form-control" placeholder="your email" name="email">
						</div>
						<div class="input-group mb-3">
							<input type="password" id="log_in_password" class="form-control" placeholder="password" name="password">
						</div>

						<button id="login_to_my_account" type="submit" class="btn btn-primary">log in</button>
					</form>
				</div>


				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>

			</div>
		</div>
	</div>

	<button class="up-button" onclick="scrollToTop()"></button>

	<script>
		function scrollToTop() {
			window.scrollTo({ top: 0, behavior: 'smooth' });
		}
	</script>

	<script src="scripts/js.js"></script>
	<script src="scripts/newAccountData.JS"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>


</body>

</html>
